<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Mappa_Entertainmentv2</title>

  <link rel="stylesheet" href="http://js.arcgis.com/3.14/dojo/resources/dojo.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/dgrid/css/dgrid.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/dgrid/css/skins/tundra.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/tundra/tundra.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
  <link rel="stylesheet" type="text/css" href="css/map.css">



  <script src="http://js.arcgis.com/3.14/"></script>

  <script src="js/map.js"></script>


</head>

<body class="tundra">
  <div id="container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'sidebar', gutters: false">
    <div id="cpLeading" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:'true', region:'leading'"
         style="width: 30%; height: 100%; margin: 0;">
      <div id="divLegend"></div>
    </div>
    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
      <div id="BasemapToggle"></div>
    </div>
    <div id="bottomPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom'"> <div id="grid"></div>
    </div>
  </div>
</body>
</html>
